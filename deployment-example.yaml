# Kubernetes Deployment Example for WebChasor API
# This is a reference file, actual deployment files are managed in the CCE repository
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webchaser-api
  namespace: default
  labels:
    app: webchaser-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webchaser-api
  template:
    metadata:
      labels:
        app: webchaser-api
        version: v1
    spec:
      containers:
      - name: webchaser-api
        image: swr.ap-southeast-1.myhuaweicloud.com/hkgai-prod/webchaser.api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
          name: http
        env:
        # OpenAI Configuration
        - name: OPENAI_API_KEY_AGENT
          valueFrom:
            secretKeyRef:
              name: webchaser-secrets
              key: openai-api-key
        # Optional: SerpAPI Key
        - name: SERPAPI_KEY
          valueFrom:
            secretKeyRef:
              name: webchaser-secrets
              key: serpapi-key
              optional: true
        # Optional: Google Maps API Key
        - name: GOOGLE_MAP_KEY
          valueFrom:
            secretKeyRef:
              name: webchaser-secrets
              key: google-map-key
              optional: true
        # Concurrency Configuration
        - name: MAX_CONCURRENT_REQUESTS
          value: "100"
        - name: LLM_CONCURRENT_LIMIT
          value: "20"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: webchaser-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: webchaser-api
  namespace: default
  labels:
    app: webchaser-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: webchaser-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: webchaser-config
  namespace: default
data:
  config.yaml: |
    # WebChasor Configuration
    # This is mounted to /app/config/config.yaml in the container
    # Add your config.yaml content here
---
apiVersion: v1
kind: Secret
metadata:
  name: webchaser-secrets
  namespace: default
type: Opaque
stringData:
  openai-api-key: "your-openai-api-key-here"
  serpapi-key: "your-serpapi-key-here"
  google-map-key: "your-google-map-key-here" 